<body>
[%include top.html%]

  <h2>Page for Patient</h2>

<p>
Search for a patient:
</p> 
<form method="GET" action="[%path%]/covid.html">
<table class="lines">
 <tr><td>Name:</td><td><input type="text" value="[%html.param name%]" name="name"></td></tr>
 <tr><td>Gender:</td><td><input type="text" value="[%html.param gender%]" name="gender"></td></tr>
 <tr><td>DOB:</td><td><input type="text" value="[%html.param dob%]" name="dob"> (yyyy-mm-dd)</td></tr>
 <tr><td>Phone:</td><td><input type="text" value="[%html.param phone%]" name="phone"></td></tr>
 <tr><td>Email:</td><td><input type="text" value="[%html.param email%]" name="email"></td></tr>
</table>
<input type="submit" value="Search"/> 
</form>

<hr/>

[%covid.matches covid-patient-row.liquid%]
