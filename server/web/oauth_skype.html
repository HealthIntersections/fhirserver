<?xml version="1.0" encoding="UTF-8"?>

<html xml:lang="en" lang="en">
<head>
    <title>Skype Login (FHIR Server [%id%] Version [%ver%])</title>
    [%include head.html%]
</head>

<body>
[%include top.html%]
<h2>FHIR Server Skype based Login handler</h2>

<form method="POST" action="[%/oauth2%]/auth_skype"/>
 <input type="hidden" name="form" value="true"/>
 Token: <input type="text" name="token" type="text"/> <br/>
 Id <input type="text" name="id" type="text"/> <br/>
 Name: <input type="text" name="name" type="text"/> <br/>
 Email: <input type="text" name="email" type="text"/> <br/>
 Admin Password: <input type="text" name="password" type="password"/> <br/>
 <input type="submit"/>
</form> 

[%include bottom.html%]

</body>

</html>
