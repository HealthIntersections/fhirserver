

<script src="external/jquery/jquery.js"> </script>
<script src="jquery-ui.min.js"> </script>
<script>
try {
  var currentTabIndex = sessionStorage.getItem('fhir-tx-tab-index');
}
catch(exception){
}

if (!currentTabIndex)
  currentTabIndex = '0';
  if ($('#tabs').length) {
    $( '#tabs' ).tabs({
      active: currentTabIndex,
      activate: function( event, ui ) {
          var active = $('.selector').tabs('option', 'active');
          currentTabIndex = ui.newTab.index();
          document.activeElement.blur();
          try {
            sessionStorage.setItem('fhir-tx-tab-index', currentTabIndex);
          }
          catch(exception){
          }
      }
    });
  }
</script>
