<?xml version="1.0" encoding="UTF-8"?>

<html xml:lang="en" lang="en">
<head>
    <title>User (FHIR Server [%id%] Version [%ver%])</title>
    [%include head.html%]
</head>

<body>
[%include top.html%]

<h2>Edit User: [%user.fname%]</h2>

<form method="POST" action="[%prefix%]/scim/web/[%user.id%]">
<table class="grid">
 <tr><td>UserName</td><td>[%user.name%]</td></tr>
 <tr><td>ID</td><td>[%user.id%]</td></tr>
 <tr><td>External ID</td><td>[%user.external%]</td></tr>
 <tr><td>Display Name</td><td>[%user.display%]</td></tr>
 <tr><td>Password</td><td>[%user.password%]</td></tr>
</table>

  <p>
    Emails: 
  </p>
  <textarea name="emails" rows="4" cols="80">[%user.email%]</textarea>
  <p><br/>
    Rights: 
  </p>
  <textarea name="rights" rows="4" cols="80">[%user.rights%]</textarea>
  <p><br/>
  <input type="Submit"/>
  </p>
</form>
<p>
Or go <a href="/scim/web">Back to the user list</a>.
</p>

[%include bottom.html%]

</body>

</html>
