<?xml version="1.0" encoding="UTF-8"?>

<html xml:lang="en" lang="en">
<head>
    <title>Package Server (FHIR Server [%id%] Version [%ver%])</title>
    [%include head.html%]
</head>

<body>
[%include top.html%]
<h3>FHIR Package Server</h3>

<p>
  <a href="log">Last Package Crawler Log</a>
</p>

<p>
Search the Catalog:
</p>
  
<form method="GET" action="[%prefix%]/catalog">
<input type="hidden" name="op" value="find"/>
<table> 
  <tr><td>Id</td><td><input type="text" name="name" value="[%name%]"></td></tr>
  <tr><td>Canonical (Package)</td><td><input type="text" name="pkgcanonical" value="[%canonicalPkg%]"></td></tr>
  <tr><td>Canonical (Resource)</td><td><input type="text" name="canonical" value="[%canonicalUrl%]"></td></tr>
  <tr><td>FHIR Version</td><td><select name="fhirversion">
  <option value=""></option>
  <option value="R2" [%r2selected%]>R2</option>
  <option value="R3" [%r3selected%]>R3</option>
  <option value="R4" [%r4selected%]>R4</option>
</select></td></tr>
  
  


</table>
<input type="submit" value="Search"/>
</form>
<hr/>
[%matches%]
<hr/>
<p>
[%count%] Packages available. [%downloads%] Packages Downloaded. Status = [%status%]
</p>


[%include bottom.html%]

</body>

</html>
